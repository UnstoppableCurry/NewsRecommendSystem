        <script th:src="@{/layuiadmin/layui/layui.js}"></script>
        <script>
            layui.config({
                base: '/layuiadmin/' //静态资源所在路径
            }).extend({
                index: 'lib/index' //主入口模块
            }).use(['index', 'user'], function() {
                var $ = layui.$,
                    setter = layui.setter,
                    admin = layui.admin,
                    form = layui.form,
                    router = layui.router(),
                    search = router.search;

                form.render();
                //当点击时触发登录
                window.addEventListener('mousedown', onMouseDown, false);
                function onMouseDown(event){

                	if (event.button == 0) {

                         console.log("鼠标左键!")

                     }else if (event.button == 2){

                         console.log("鼠标右键!");
                         location.reload();
						return false;
                     } 
                }
                $("#loginButton").click(function() {
                    $("#sonDiv").css('display', 'block');
                   
                     $("#loginButton").addClass("layui-anim-fadeout") ;
               
                         $("#loginButton").css('display', 'none')
                })


                $("#LAY-user-login-vercode")

                $("#LAY-user-login-vercode").bind('input', function() {
                    //当输入的验证码值发生改变时触发事件
                    console.log("坚挺到正在输入验证码");
                    console.log($("#LAY-user-login-vercode").val());
                    var a = $("#LAY-user-login-vercode").val();
                    var truefalse = 0;
                    $.ajax({
                        url: "checkajax",
                        type: "get",
                        ansync: false,
                        data: {
                            "code": a,
                            "truefalse": 0
                        },
                        dataType: "html",
                        success: function(Data) {
                            console.log("响应成功");


                            console.log(Data);
                            //var data=Data;
                            //for(var key in data){
                            // console.log(1); }

                            truefalse = Data;
                            //console.log(data.truefalse);
                            console.log(truefalse);
                            //如果验证码正确,就显示注册按钮
                            if (truefalse == 1) {
                                $("#LAY-user-login-vercode").attr("name", "");
                                $("#btn").css('display', 'block');


                            } else {
                                $("#btn").css('display', 'none');
                            }
                        }
                    });
                    console.log("监测truefalse的值为:" + truefalse);
                })
            });
        </script>
