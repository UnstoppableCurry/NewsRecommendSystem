body {

}
/**
                     * 整体居中功能；

					<label class="layui-form-label">复选框</label>
					<div class="layui-input-block">
						<input type="checkbox" name="test" id="Comedy">Comedy <input

							type="checkbox" name="test" id="IMAX">IMAX <input

							type="checkbox" name="test" id="Musical">Musical

						<button type="submit" value="Submit" id="btn"
							class="layui-btn layui-btn-fluid">开始推荐</button>
					</div>
			</div>

			<div

				<div class="layui-trans layui-form-item layadmin-user-login-other">

					<a href="login.html"

					<a href="login.html"
						class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>

			</div>

	</div>

	<script th:src="@{/layuiadmin/layui/layui.js}"></script>
	<script th:type="@{/js/jquery/jquery-1.11.1.min.js}"></script>
	<script>
		layui
				.config({
					base : '/layuiadmin/' //静态资源所在路径
				})
				.extend({
					index : 'lib/index' //主入口模块
				})
				.use(
						[ 'index', 'user' ],
						function() {

							var $ = layui.$, setter = layui.setter, admin = layui.admin, form = layui.form, router = layui
									.router();
							console.log("测试")
							result = "";
							$("#sonDiv").click(function() {
								console.log("测试")
								$("input[name='test']").each(function() {
									$(this).change(function() {
										//	console.log("对象属性"+$(this))
										console.log($(this).is(":checked"))
										if ($(this).is(":checked")) {
											result += $(this).attr("id") + ","
										}
									})
								})
								console.log(result)
										$.ajax({
					url : '/register2?genners='+result,
					type : 'get',
					success : function(data) {
						console.log(data);}
							})
							})
						})
	</script>
